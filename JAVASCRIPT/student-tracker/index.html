<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1> <i class="fa-solid fa-graduation-cap"></i>Student Performance Tracker</h1>
    </div> <br> <br>
    <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search" class="input" id="search" placeholder="  search by name" onkeyup="SearchStudent" >
    </div> <br> <br>
    <div class="form">
    <form action="/submit" method="post">
        <label for="student name">Student Name:</label>
        <input type="text" class="input" name="Name" id="name" placeholder="Enter your name" required> <br><br>
        <label for="age">Age:</label>
        <input type="number" class="input" id="age" placeholder="Enter your age"> <br><br>
        <label for="class">Class:</label>
        <input type="text" class="input" id="class" placeholder="Enter your class"> <br><br>
        <label for="image">Student profile:</label>
        <input type="url" class="input" id="image" placeholder="image url"> <br><br>
        <label for="subject">Mathematics:</label>
        <input type="number" Class="input" id="mathematics" placeholder="Enter your Mathematics score" required> <br><br>
        <label for="subject">English:</label>
        <input type="number" Class="input" id="english" placeholder="Enter your English score" required> <br><br>
        <label for="subject">Chemistry:</label>
        <input type="number" Class="input" id="chemistry" placeholder="Enter your Chemistry" required> <br><br>
    </form>
    </div>
    <div>
        <h2>Student Details</h2> <br><br>
        <table border="1" >
            <thead class="thead">
                <th>S/N</th>
                <th>Profile picture</th>
                <th>Name</th>
                <th>class</th>
                <th>Average</th>
                <th>Category</th>
                <th>Action</th>

            </thead>
            <thead id="display"></thead>
        </table> <br><br>
    </div>
    <div class="button">
        <button id="add" onclick="add()">Add Student</button>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
