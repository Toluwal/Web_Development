<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <style>
        .js-demo {
        background-color: #f8f9fa;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        border: 2px solid #007bff;
        color: black
    }
    
    .output {
        background-color: #e9ecef;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        border-left: 4px solid #28a745;
    }
    
    .demo-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
    }
    
    .demo-button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="js-demo">
        <h3>Comparison Operators</h3>
        <p>alearn how JavaScript compares values and the difference between == and ===:</p>

        <button class="demo-button" onclick="showBasicComparisons()">Basic Comparisons</button>
        <button class="demo-button" onclick="showEqualityOperators()">== vs ===</button>
        <button class="demo-button" onclick="showTypeCoercion()">Type Coercion</button>
        <div id="Comparison-output" class="output">Click a button to explore comparisons...</div>
    </div>
    <script>
        function showBasicComparisons() {
            let a = 10;
            let b = 5;
            let c = 10;

            let output =`
            <strong>Basic Comparison Operators:</strong><br><br>
            a = ${a}, b = ${b}, c = ${c}<br><br>
            <strong>Greater than (>):</strong><br>
            a > b: ${a > b}<br>
            b >a: ${b > a}<br><br>
            <strong>Less than (<):</strong><br>
            a < b: ${a < b}<br>
            b <a: ${b < a}<br><br>
            <strong>Greater than or equal (>=):</strong><br>
            a >= c: ${a >= c}<br>
            b >=a: ${b >= a}<br><br>
            <strong>Less than or equal (<=):</strong><br>
            a <= c: ${a <= c}<br>
            b <=a: ${b <= a}<br><br>
            <em>These operators return boolean values (true/false)</em>
            `;
            document.getElementById('comparison-output')
        }
    </script>
</body>
</html>
