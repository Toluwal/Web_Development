<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h2>Pracice Exercise 1: Change color with button</h2>
      <!-- 1. Paragraph and button  -->
  <p id="text">About to change my color with button!</p>
  <button onclick="changeColor()">Change Color</button>

    <h2>Pracice Exercise 2: Word Counter</h2>

  <!-- 1. Textarea for input -->
  <textarea id="textInput" onkeyup="updateCount()"></textarea>

  <!-- 2. Live counter -->
  <p id="counter">Characters: 0 | Words: 0</p>

  
  <h2> Practice Exercise 3 Simple Login</h2>

  <!-- 1. Login Form -->
  <form id="loginForm">
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button type="submit">Login</button>
  </form>

  <!-- 2. Message Display -->
  <p id="message"></p>

</body>
</html>
