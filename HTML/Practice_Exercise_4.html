<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <div style="background-color: #00809D; padding: 20px; border-radius: 10px; max-width: 600px;">
        <h3 style="color: #FCF8DD; text-align: center;">Employee Registration Form</h3>

        <form>
            <div style="margin-bottom: 15px;">
                <label for="first name" style="display: block; margin-bottom: 5px; font-weight: bold; 
            color: #FCF8DD;">First Name:</label>
                <input type="text" id="fullname" name="first name"
                    style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius:5px;"
                    placeholder="Enter your first name">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="first name" style="display: block; margin-bottom: 5px; font-weight: bold; 
            color: #FCF8DD;">Last Name:</label>
                <input type="text" id="fullname" name="last name"
                    style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius:5px;"
                    placeholder="Enter your last name">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="first name" style="display: block; margin-bottom: 5px; font-weight: bold; 
            color: #FCF8DD;">Email:</label>
                <input type="emaii" id="email" name="email"
                    style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius:5px;"
                    placeholder="user@cchellenic.com">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="first name" style="display: block; margin-bottom: 5px; font-weight: bold; 
            color: #FCF8DD;">Password:</label>
                <input type="password" id="password" name="fullname"
                    style="width: 90%; padding: 8px; border: 2px solid #ddd; border-radius:5px;"
                    placeholder="Enter your password">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="first name" style="display: block; margin-bottom: 5px; font-weight: bold; 
            color: #FCF8DD;">Age:</label>
                <input type="number" id="age=input" min="22" max="60" name="age"
                    style="width: 90%; padding: 8px; border: 2px solid #ddd;  border-radius:5px;" placeholder="22-60">
            </div>

            <fieldset style="border: 2px solid #FCF8DD; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
                <legend style="font-weight: bold; color: #FCF8DD;">Gender (Check all that apply):</legend>

                <div>
                    <p><label style="color:#FCF8DD;"><input type="radio" name="male" value="male">Male</label>
                    </p>
                    <p><label style="color:#FCF8DD;"><input type="radio" name="female"
                                value="female">Female</label></p>
                </div>
            </fieldset>
            <fieldset style="border: 2px solid #FCF8DD; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
                <legend style="font-weight: bold; color: #FCF8DD;">Employee Activities (Check all that apply):</legend>

                <div>

                    <p><label style="color:#FCF8DD;"><input type="checkbox" name="activities" value="outdoor">Outdoor
                            Activity</label></p>
                    <p><label style="color:#FCF8DD;"><input type="checkbox" name="activities"
                                value="workshops">Workshops</label></p>
                    <p><label style="color:#FCF8DD;"><input type="checkbox" name="activities" value="social">Social
                            Events</label></p>
                    <p><label style="color:#FCF8DD;"><input type="checkbox" name="activities"
                                value="volunteer">Volunteer Opportunities</label></p>
                </div>
            </fieldset>

            <div style="margin-bottom: 15px;">
                <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold; 
            color: #FCF8DD;">Country:</label>
                <select id="country" name="country"
                    style="width: 90%; padding: 8px; border: 2px solid #ddd; color: #00809D; border-radius: 5px;">
                    <option value="outdoor">Nigeria</option>
                    <option value="workshops">Ghana</option>
                    <option value="social">United Kingdom</option>
                    <option value="volunteer">United State of America</option>
                </select>
            </div>
            <button type="submit"
                style="background-color: #023d4b; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Submit



</body>

</html>
